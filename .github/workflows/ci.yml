name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages-tests
      url: https://tadeu-dutra.github.io/string-search-app/lcov-report/index.html
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Test and Generate Coverage
        run: npm run test:coverage
        working-directory: .

      - name: Prepare Coverage Report
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          cp coverage/lcov-report/index.html coverage/index.html
          echo "<!DOCTYPE html><html><body><h1>Coverage Report</h1><p><a href=\"lcov-report/index.html\">View Coverage</a></p></body></html>" > coverage/index.html
        working-directory: .

      - name: Upload Coverage Report Artifact
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/

  deploy:
    runs-on: ubuntu-latest
    if: always()
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages-app
      url: https://tadeu-dutra.github.io/string-search-app/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Build Web Application
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          npm run build || { echo "Build failed"; exit 1; }
          ls -la dist/ || echo "dist/ directory not found after build"
        working-directory: .

      - name: Download Coverage Artifact
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: github-pages-artifact-test  # Default name for upload-pages-artifact
          path: coverage/

      - name: Prepare Web Application and Coverage
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p public
          if [ -d "dist/" ]; then cp -r dist/* public/; else echo "dist/ not found, skipping copy"; fi
          cp -r coverage/ public/coverage/ || echo "No coverage to copy"
          cp coverage/index.html public/coverage/index.html || echo "No coverage index to copy"
        working-directory: .

      - name: Prepare Coverage Report
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          cp coverage/lcov-report/index.html public/coverage/index.html
          echo "<!DOCTYPE html><html><body><h1>Coverage Report</h1><p><a href=\"coverage/lcov-report/index.html\">View Coverage</a></p></body></html>" > public/coverage/index.html
        working-directory: .

      - name: Upload Pages Artifact
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/deploy-pages@v4