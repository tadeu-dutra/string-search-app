name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Test and Generate Coverage
        run: npm run test:coverage

      - name: Deploy Web Application
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          npm run build
          cp -r coverage/ dist/coverage/ || echo "No coverage to copy"
          cp coverage/index.html dist/coverage/index.html || echo "No coverage index to copy"
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy Coverage Report
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          cp coverage/lcov-report/index.html coverage/index.html
          echo "<!DOCTYPE html><html><body><h1>Coverage Report</h1><p><a href=\"lcov-report/index.html\">View Coverage</a></p></body></html>" > coverage/index.html
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/

      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/deploy-pages@v4