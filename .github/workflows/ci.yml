name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests and Generate Coverage
        run: npm run test:coverage

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-24.04
    if: always()
    needs:
      - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://tadeu-dutra.github.io/string-search-app/coverage/index.html
    steps:
      - name: Prepare custom index for GitHub Pages
        run: |
          cp coverage/lcov-report/index.html coverage/index.html
          echo "<!DOCTYPE html><html><body><h1>String Search App</h1><p>View the <a href=\"lcov-report/index.html\">Jest Coverage Report</a>.</p></body></html>" > coverage/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/

      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/deploy-pages@v4